<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>레드향 주문하기</title>
        <link rel="stylesheet" href="css/order.css" />
    </head>
    <body>
        <div id="container">
            <h1>레드향 주문하기</h1>
            <form action="register.jsp">
                <fieldset>
                    <legend>상품선택</legend>
                    <p><b>주문할 상품을 선택해주세요.</b></p>
                    <ul>
                        <li>
                            <label> <input type="checkbox" value="s_3" />선물용 3kg</label>
                            <input type="number" min="0" max="5" /> 개
                        </li>
                        <li>
                            <label> <input type="checkbox" value="s_5" />선물용 5kg</label>
                            <input type="number" min="0" max="3" /> 개
                        </li>

                        <li>
                            <label> <input type="checkbox" value="f_3" />가정용 3kg</label>
                            <input type="number" min="0" max="5" /> 개
                        </li>

                        <li>
                            <label> <input type="checkbox" value="f_5" />가정용 5kg</label>
                            <input type="number" min="0" max="3" value="1" /> 개
                        </li>
                    </ul>

                    <p><b>포장 선택</b></p>

                    <ul>
                        <li>
                            <label> <input type="radio" name="gift" value="yes" />선물 포장</label>
                        </li>
                        <li>
                            <label> <input type="radio" name="gift" value="no" />선물 포장 안 함</label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>배송 정보</legend>
                    <ul id="shipping">
                        <li>
                            <label for="user-name">이름</label>
                            <input name="uname" type="text" id="user-name" autofocus required />
                        </li>
                        <li>
                            <label for="user-name">배송 주소</label>
                            <input type="text" id="addr" name="uaddr" required />
                        </li>
                        <li>
                            <label for="user-name">이메일</label>
                            <input type="email" id="mail" name="umail" />
                        </li>
                        <li>
                            <label for="user-name">연락처</label>
                            <input
                                type="tel"
                                id="phone"
                                name="uphone"
                                placeholder="하이픈 빼고 입력해주세요(01011112222)"
                                required />
                        </li>

                        <li>
                            <label for="d-day">배송 지정</label>
                            <input type="date" id="d-day" /> <small>(주문일로부터 3일 이내)</small>
                        </li>
                    </ul>
                </fieldset>
                <div>
                    <input type="submit" value="주문하기" />
                    <input type="reset" value="취소하기" />
                </div>
            </form>
        </div>
    </body>
</html>

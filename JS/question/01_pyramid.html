<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <script>
        const num = Number(prompt('숫자 입력', 0));

        for (let i = 1; i <= num; i++) {
            for (let j = 1; j <= num - i; j++) {
                document.write('&nbsp;');
            }
            for (let j = num - i; j <= num - 1; j++) {
                document.write('*');
            }
            for (let j = 1; j < i; j++) {
                document.write('*');
            }

            document.write('<br>');
        }
    </script>
    <body></body>
</html>
